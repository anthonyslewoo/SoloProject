<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>New vehicle</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <div>
                <a href="/vehicles/home">Home</a>
                <a href="/myvehicles">My Routes</a>
                <a href="/vehicles/add">Request Pickup</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
        <div>
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form action="/vehicles" method="post" 
            class="flex-container with-border majority-width">
            <div class="half-width">
                <div class="form-group">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" name="city" class="form-control" id="city" placeholder="Enter vehicle city here...">
                </div>

                <div class="form-group">
                    <label for="year" class="form-label">Year:</label>
                    <textarea type="text" name="year" class="form-control" id="year" placeholder="Enter year of vehicle here..."></textarea>
                </div>

                <div class="form-group">
                    <label for="make" class="form-label">Make:</label>
                    <textarea type="text" name="make" class="form-control" id="make" placeholder="Enter make here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="model" class="form-label">Model:</label>
                    <textarea type="text" name="model" class="form-control" id="model" placeholder="Enter model here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="license" class="form-label">License:</label>
                    <textarea type="text" name="license" class="form-control" id="license" placeholder="Enter license plate here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="pickup" class="form-label">Pickup Address:</label>
                    <textarea type="text" name="pickup" class="form-control" id="pickup" placeholder="Enter pickup address here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="dropoff" class="form-label">Dropoff:</label>
                    <textarea type="text" name="dropoff" class="form-control" id="dropoff" placeholder="Enter dropoff address here..."></textarea>
                </div>
                <div class="form-group">
                    <label for="phone" class="form-label">Phone:</label>
                    <textarea type="text" name="phone" class="form-control" id="phone" placeholder="Enter home phone here..."></textarea>
                </div>
                <div class="half-width">
                    <input type="hidden" name="user_id" value="{{session['user_id']}}">
                    <div class="form-group">
                        <input type="submit" class="btn-primary" value="Submit">
                    </div>
                </div>
            </div>

            
        </form>



    </div>

</body>

</html>
